name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  # --- JOB 1: TEST ---
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        run: pytest

  # --- JOB 2: BUILD & PUSH ---
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bca-devops-project:latest

  # --- JOB 3: DEPLOY ---
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Verify AWS connection
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Terraform apply
        working-directory: ./terraform
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Wait for SSH to wake up
        run: until ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_IP 'echo ready'; do sleep 10; done


      - name: Create dynamic inventory
        working-directory: ./terraform
        run: |
          SERVER_IP=$(terraform output -raw server_public_ip)
          echo "[web]" > ../ansible/inventory
          echo "$SERVER_IP ansible_user=ubuntu ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> ../ansible/inventory
          echo "Inventory created with ip $SERVER_IP"

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory ansible/playbook.yml

# NOTE: IAM user credentials are used for simplicity.

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  # --- JOB 1: TEST (The New Gatekeeper) ---
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. Install Python (The Roadmap Task)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Install Dependencies (This proves our requirements.txt is valid)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # --- JOB 2: BUILD (The Old Job, now waiting) ---
  build-and-push:
    needs: test              # <--- THE NEW RULE: "Don't start until 'test' says OK"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bca-devops-project:latest
